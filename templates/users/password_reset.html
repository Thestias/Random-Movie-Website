{% extends 'base.html' %}
{% load static %}
{% block content_1 %}
{% block new_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/login_register/login_register.css' %}">
{% endblock %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <b><li{% if message.tags %} class="messages-{{ message.tags }}"{% endif %}>{{ message }}</li></b>
    {% endfor %}
</ul>
{% endif %}
  <div class='wrapper'>
    <div class='container'>
      <form method="POST">
        {% csrf_token %}
        <fieldset>
            {{ form }}
        </fieldset>
          <button type='submit' id='boton'>Request Reset Password</button>
      </form>

    </div>
  </div>
 {% endblock %}
